<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Морской бой</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="panel">
    <button id="new">Новая</button>
    <button id="auto">Авто</button>
    <button id="undo">Отмена</button>
    <button id="reset">Сброс</button>
    <button id="rotate">Повернуть (R)</button>
    <button id="start">В бой!</button>
  </div>
  <div class="boards">
    <div><h3>Игрок</h3><div id="player" class="board"></div></div>
    <div><h3>Компьютер</h3><div id="enemy" class="board"></div></div>
  </div>
  <div id="status"></div>
  <div id="msg"></div>
  <script src="game.js" defer></script>
</body>
</html>
